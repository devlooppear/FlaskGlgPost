<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <meta name="google-signin-client_id" content="SEU_CLIENT_ID">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <!-- Formulário de login -->
    <div class="mx-5">
        <form id="loginForm">
            <h2>Login</h2>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <button id="loginButton" type="submit">Login</button><br>
            <p>Não possui cadastro?<a href="/cadastro"> Clique aqui</a></p>
            <!-- Botão "Fazer login com o Google" -->
            <div id="google-signin-button" class="g-signin2" data-onsuccess="onSignIn"></div>
        </form>
        <!-- Elementos para exibir informações do usuário autenticado -->
        <div id="userInfo" style="display: none;">
            <h2>Informações do usuário autenticado:</h2>
            <p><strong>Nome completo:</strong> <span id="fullName"></span></p>
            <p><strong>Sub:</strong> <span id="sub"></span></p>
            <p><strong>Nome:</strong> <span id="given_name"></span></p>
            <p><strong>Sobrenome:</strong> <span id="family_name"></span></p>
            <p><strong>E-mail:</strong> <span id="email"></span></p>
            <p><strong>E-mail verificado:</strong> <span id="verifiedEmail"></span></p>
            <img id="picture" />
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
